<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Профиль пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Arial', sans-serif;
    }
    .profile-card {
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border: none;
      border-radius: 15px;
    }
    .profile-header {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 20px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .profile-avatar {
      border: 4px solid #3498db;
      object-fit: cover;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    .btn-danger {
      transition: all 0.3s ease;
    }
    .btn-danger:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card profile-card">
        <div class="profile-header">
          <h3 class="mb-0">Профиль пользователя</h3>
        </div>
        <div class="card-body text-center">
          <img src="/images/default-avatar.png" class="rounded-circle profile-avatar mb-4" width="150" height="150" alt="Аватар">
          <table class="table">
            <tr>
              <th>Имя пользователя:</th>
              <td th:text="${user.username}"></td>
            </tr>
            <tr>
              <th>Email:</th>
              <td th:text="${user.email}"></td>
            </tr>
            <tr>
              <th>Роль:</th>
              <td th:text="${user.role}"></td>
            </tr>
          </table>
          <div class="mt-4">
            <a href="/bookings" class="btn btn-primary me-2">Мои бронирования</a>
            <a href="/logout" class="btn btn-danger">Выйти</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
