<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои бронирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Inter', sans-serif;
        }
        .bookings-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .table > thead {
            background-color: #3498db;
            color: white;
        }
        .table > tbody > tr:hover {
            background-color: #f1f4f8;
            transition: background-color 0.3s ease;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        .status-pending {
            background-color: #f39c12;
            color: white;
        }
        .status-confirmed {
            background-color: #2ecc71;
            color: white;
        }
        .status-cancelled {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
<div class="container bookings-container">
    <h1 class="mb-4 text-center text-primary">Мои бронирования</h1>

    <table class="table table-hover" th:if="${not bookings.isEmpty()}">
        <thead>
        <tr>
            <th>Тур</th>
            <th>Дата бронирования</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.tour.name}"></td>
            <td th:text="${#temporals.format(booking.bookingDate, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${booking.status}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${bookings.isEmpty()}" class="alert alert-info text-center">
        <h4>У вас пока нет бронирований</h4>
        <p>Исследуйте наши захватывающие туры и запланируйте свое путешествие!</p>
        <a href="/" class="btn btn-primary mt-3">Найти тур</a>
    </div>
</div>
</body>
</html>
