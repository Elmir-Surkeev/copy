<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .content {
            padding: 20px;
        }
        .nav-pills .nav-link {
            color: white;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h3 class="text-center mb-4">
                <i class="fas fa-cogs"></i> Администратор
            </h3>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="" data-bs-toggle="tab">
                        <i class="fas fa-map-marked-alt"></i> Туры
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bookings" data-bs-toggle="tab">
                        <i class="fas fa-ticket-alt"></i> Бронирования
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#users" data-bs-toggle="tab">
                        <i class="fas fa-users"></i> Пользователи
                    </a>
                </li>
            </ul>
        </div>

        <!-- Content -->
        <div class="col-md-10">
            <div class="tab-content content">
                <!-- Туры -->
                <div class="tab-pane fade show active">
                    <h2>Управление турами</h2>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addTourModal">
                                <i class="fas fa-plus"></i>     <a href="/admin/tours/add" class="btn btn-success">Добавить новый тур</a>
                            </button>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Название</th>
                                    <th>Направление</th>
                                    <th>Цена</th>
                                    <th>Действия</th>
                                </tr>
                                </thead>
                                <tbody th:each="tour : ${tours}">
                                <tr>
                                    <td th:text="${tour.id}">ID</td>
                                    <td th:text="${tour.name}">Название тура</td>
                                    <td th:text="${tour.destination}">Направление</td>
                                    <td th:text="${tour.price} + ' руб.'">Цена</td>
                                    <td>
                                        <a th:href="@{/admin/tours/edit/{id}(id=${tour.id})}" class="btn btn-primary btn-sm">Изменить</a>
                                        <a th:href="@{/admin/tours/delete/{id}(id=${tour.id})}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('Вы уверены?')">Удалить</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
