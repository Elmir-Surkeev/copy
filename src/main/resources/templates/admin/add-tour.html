<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление тура</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Добавление нового тура</h1>

    <form th:action="@{/admin/tours/add}" th:object="${tour}" method="post">
        <div class="mb-3">
            <label class="form-label">Название тура</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Направление</label>
            <input type="text" class="form-control" th:field="*{destination}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Цена</label>
            <input type="number" class="form-control" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Дата начала</label>
            <input type="date" class="form-control" th:field="*{startDate}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Дата окончания</label>
            <input type="date" class="form-control" th:field="*{endDate}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Продолжительность (дней)</label>
            <input type="number" class="form-control" th:field="*{duration}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">URL изображения</label>
            <input type="text" class="form-control" th:field="*{imageUrl}">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить тур</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
